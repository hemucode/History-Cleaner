<!DOCTYPE html>
<html>
    <head>
        <title>Clear Browsing History</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="text/javascript" src="index.js"></script>
        
    </head>
    <body style="width: 250px; height:150px;">
        <div style="height:100%; background: wheat; color: black;  font-size: 16px; border-radius: 5px; margin: 5px;display: flex; flex-direction: column;">
            <div style="width: 80%; height: 40%; text-align: center;margin-left: 20px; display: flex;justify-content: center; align-items: center;">How often do you want to clear browsing history ?</div>
            <div style="display: flex; justify-content: space-around; width: 70%;margin-top: 10px;margin-left: 40px;">
                <div>Every </div> 
                <select id="time">
                    <option value="notset">Not set</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="30">30</option>
                    <option value="45">45</option>
                    <option value="60">60</option>
                </select>
                <div> minutes</div>
            </div>
            <button id="okBtn" style="width: 40px;margin-top: 30px;margin-left: 160px">Ok</button>
        </div>
    </body>
</html>
